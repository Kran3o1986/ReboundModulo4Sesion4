<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="modal d-none" id="modal">
        <div class="modal-window">
          <h2>Contacto Guardado</h2>
          <hr />
          <p id="modalText">texto de prueba</p>
          <hr />
          <div class="modal-buttons">
            <button class="btn-filled">Llamar</button>
            <button class="btn-outline">Enviar Correo</button>
          </div>
        </div>
      </section>

      <h1>Guardar nuevo contacto</h1>
      <p>Llena los siguientes campos para guardar un nuevo contacto</p>

      <form id="formulario">
        <div class="input-group">
          <input type="text" name="nombre" id="nombre" required />
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-group">
          <input type="text" name="apellido" id="apellido" required />
          <label for="apellido">Apellido</label>
        </div>
        <div class="input-group">
          <input type="tel" name="telefono" id="telefono" required />
          <label for="telefono">Tel√©fono</label>
        </div>
        <div class="input-group">
          <input type="email" name="correo" id="correo" required />
          <label for="correo">Correo</label>
        </div>
        <div class="input-group">
          <input type="text" name="nota" id="nota" required />
          <label for="nota">Nota</label>
        </div>
        <button class="btn-outline" type="submit">Guardar</button>
      </form>
    </main>
    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </body>
</html>
